        i{display:none;}
        body{ margin: 0px; font-family: "微软雅黑";   font-size:12px; }
        .body{    max-height: 500px;  width:300px; overflow: auto; box-sizing: border-box;  padding:5px 10px 10px;  }
        *:before{ font-family: "微软雅黑";  text-decoration: inherit; }

        ul{  padding-left: 0px;  margin: 0px;   list-style-type: none;  } 
        #list ul{ padding-left: 12px; } 
        li{position: relative; cursor: pointer; }
        li>div{ line-height:28px; height:28px; overflow: hidden;   white-space: nowrap;  }
        li:hover>div{ background: #f9f9f9; }
        li button{   display:none;  }
        li:hover>button{  display:inline-block;    }
        li.show>button{  display:inline-block;    }
        li:before{content: "　"; float:left; margin:5px; }
        li.file{ color:#228;  }
        li.folder{color:#114;  overflow: hidden; } 
		li.load{ color: #ddd; } 
        li.show>ul{ display: block;}
        li>ul{display: none}
        li.file:before{ content:  "📋"; /*"\f02b";*/ }
        li.folder:before{ content: "📁"; /*"\f07b";*/  }
        button.add:before{  content:"📝"; /*"\f067";*/  }
        button.dir:before{ content:"📔";/* "\f057";*/ }
        button.del:before{ content:"❌";/* "\f057";*/ }
        button{ float: right;border:none; background:none;  cursor: pointer; } 
        #tool{ position: relative; margin: 5px 10px 0px; line-height: 26px; box-shadow: 0px 7px 6px -6px #ccc;}
        #tool span{ color:#fff; }
    </style>
</head>
<body>
    <div id="tool">
        <a class="title">OneDrive:</a>
        <span>XXX</span> 
        <i>[注销]</i>
        <button class="add"></button> 
    </div> 
    <div class="body"> 
        <ul id="list"> </ul>  
    </div>
</body>
